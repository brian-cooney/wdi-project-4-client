<h2>Register Form</h2>

<form ng-submit="Register.register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" ng-model="Register.user.user_name" class="form-control" name="user_name" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" ng-model="Register.user.email" name="email" class="form-control"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="Register.user.password" name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password Confirmation</label>
    <input type="password" class="form-control" ng-model="Register.user.password_confirmation" name="password_confirmation" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" value="Register">Submit</button>
</form>
