<h1 class="mw6 center">Show page</h1>

<section class="mw7 center">
  <h2 class="athelas ph3 ph0-l">News</h2>
  <article class="pv4 bt bb b--black-10 ph3 ph0-l">
    <div class="flex flex-column flex-row-ns">
      <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
        <h1 class="f3 athelas mt0 lh-title">{{ headlines.headline.title }}</h1>
        <p class="f5 f4-l lh-copy athelas">
          {{ headlines.headline.content }}
        </p>
      </div>
      <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns">
        <img src="{{ headlines.headline.image }}" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
      </div>
    </div>
    <p class="f6 lh-copy gray mv0">By <span class="ttu">{{ headlines.headline.source }}</span></p>
    <time class="f6 db gray">{{ headlines.headline.date }}</time>
  </article>
</section>

<div class="pv4 b--black-10 ph3 ph0-l" id="viz">
  <h2>Hit record to leave a comment</h2>
  <canvas id="analyser" width="1024" height="500"></canvas>
  <a id="record" ng-click="headlines.toggleRecording($event);"><img src="http://www.free-icons-download.net/images/record-button-icon-64949.png" alt=""></a>

</div>


<ul class="list pl0 mt0 measure center">
  <li
  class="flex items-center lh-copy pa3 ph0-l bb b--black-10" ng-repeat="reaction in headlines.headline.reactions track by $index">
    <img class="w2 h2 w3-ns h3-ns br-100" src="https://cdn3.iconfinder.com/data/icons/business-round-flat-vol-1-1/36/user_account_profile_avatar_person_student_male-512.png"/>
    <div class="pl3 flex-auto">
      <audio id="reaction{{$index}}" src="{{ reaction.url }}"></audio>
      <button class="playpause" ng-class="{ 'pause': headlines.activeClass === 'reaction{{$index}}', 'play': headlines.activeClass !== 'reaction{{$index}}' }" ng-click="headlines.play($index)"></button>
    </div>
    <span class="f6 db black-70">Username</span>
    <span class="f6 db black-70">Date</span>
  </li>
</ul>
