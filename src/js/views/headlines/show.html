<h1 class="mw6 center">Show page</h1>

<section class="mw7 center">
  <h2 class="athelas ph3 ph0-l">News</h2>
  <article class="pv4 bt bb b--black-10 ph3 ph0-l">
    <div class="flex flex-column flex-row-ns">
      <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
        <h1 class="f3 athelas mt0 lh-title">{{ headlines.headline.title }}</h1>
        <p class="f5 f4-l lh-copy athelas">
          {{ headlines.headline.content }}
        </p>
      </div>
      <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns">
        <img src="{{ headlines.headline.image }}" class="db" alt="Photo of a dimly lit room with a computer interface terminal.">
      </div>
    </div>
      <p class="f6 lh-copy gray mv0">By <span class="ttu">{{ headlines.headline.source }}</span></p>
    <time class="f6 db gray">{{ headlines.headline.date }}</time>
  </article>
</section>

<div id="viz">
	<canvas id="analyser" width="1024" height="500"></canvas>
	<canvas id="wavedisplay" width="1024" height="500"></canvas>
</div>
<div id="controls">
	<a id="record" ng-click="headlines.toggleRecording($event);">Record</a>
	<a id="save" href="#" class="">Save</a>
</div>


  <ul class="list pl0 mt0 measure center">
    <li
      class="flex items-center lh-copy pa3 ph0-l bb b--black-10" ng-repeat="reaction in headlines.headline.reactions">
        <img class="w2 h2 w3-ns h3-ns br-100" src="http://tachyons.io/img/avatar-mrmrs.jpg" />
        <div class="pl3 flex-auto">
          <audio id="music" preload="true" src="{{ reaction.url }}"></audio>
        <div id="audioplayer">
          <button id="pButton" class="play"></button>
          <div id="timeline">
                <div id="playhead"></div>
          </div>
        </div>
          <span class="f6 db black-70">Mrmrs</span>
          <span class="f6 db black-70">Medium Hexagon, LLC</span>
        </div>
    </li>
  </ul>
